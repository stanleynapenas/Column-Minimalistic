<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Column Minimalistic</title>
    <link rel="stylesheet" href="assets/lib/css/framework.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with only logo -->
    <header>
      <div class="container">
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
        <div class="medium-box col-lg-4">
          <a class="button" href="https://www.stanleynapenas.com">
            <img
              src="/assets/img/Stanley Logo.svg"
              alt="StanleyNapenas.com Logo"
            />
          </a>
        </div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
      </div>
    </header>

    <!-- 2 text on left and 1 big picture on the right -->
    <section>
      <div class="container">
        <div class="maxi-box no-padding col-lg-6">
          <div class="text border">
            <h1>Coloumn JQuery Excercise</h1>
          </div>
          <div class="text">
            <h2 class="text-bottom">Cool pix of Monalisa</h2>
          </div>
        </div>
        <div class="maxi-box col-lg-6">
          <img src="/assets/img/monalisa.jpg" alt="Monalisa" />
        </div>
      </div>
    </section>

    <!-- Divider -->

    <section>
      <div class="container">
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
      </div>
    </section>

    <!-- 1 big picture on the left and 2 text  -->

    <section>
      <div class="container">
        <div class="maxi-box col-lg-6">
          <img src="/assets/img/white-art.jpg" alt="White Art" />
        </div>
        <div class="maxi-box col-lg-6">
          <div class="text">
            <h1 class="text-bottom">Minim-</h1>
            <div class="mini-border"></div>
          </div>
          <div class="text">
            <h2>alistic</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer>
      <div class="container">
        <div class="medium-box col-lg-4">
          <p>This is my Excercise to figure out how Columns works and how can I make them responsive with JQuery</p>
        </div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2"></div>
        <div class="mini-box col-lg-2">
          <p class="right">click the logo and visit my website</p>
        </div>
        <div class="mini-box col-lg-2">
          <a class="button" href="https://www.stanleynapenas.com">
            <img
              src="/assets/img/Stanley Logo Pittogramma.png"
              alt="StanleyNapenas.com Logo"
            />
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
